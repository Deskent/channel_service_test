server {
        listen 80 default_server;
        listen [::]:80 default_server;

        location /static {
                alias /static/;
        }
        server_name _;
        location / {
                proxy_pass http://app:8000;
                proxy_set_header X-Forwarded-Host $server_name;
                add_header P3P 'CP="ALL DSP COR PSAa PSDa OUR NOR ONL UNI COM NAV"';
                add_header Access-Control-Allow-Origin *;
        }
}
